# This is a working example.
# For a more complete reference use `--example`
kibot:
  version: 1

global:
  filters:
  - number: 1007
  - number: 1015
  - number: 58
  - number: 107

import:
- file: Elecrow
  definitions:
    _KIBOT_MANF_DIR: Manufacturers/Elecrow
- file: ExportProject
- file: FusionPCB
  definitions:
    _KIBOT_MANF_DIR: Manufacturers/FusionPCB
- file: JLCPCB
  definitions:
    _KIBOT_MANF_DIR: Manufacturers/JLCPCB
    _KIBOT_POS_PRE_TRANSFORM: '[''_kicost_rename'', ''_rot_footprint'']'
- file: MacroFab_XYRS
  definitions:
    _KIBOT_MPN_FIELD: '- field: manf#'
- file: PCB2Blender_2_1
- file: PCBWay
  definitions:
    _KIBOT_MANF_DIR: Manufacturers/PCBWay
- file: PanelDemo_4x4

preflight:
  drc:
    dont_stop: false
    format: HTML,RPT,JSON,CSV
  erc:
    dont_stop: false
    format: HTML,RPT,JSON,CSV

outputs:
- name: basic_boardview
  comment: Board View export
  type: boardview
  dir: Assembly
- name: generic_bom_html
  comment: Generic Bill of Materials in HTML format
  type: bom
  dir: BoM/Generic
  options:
    format: HTML
    group_fields: &id001
    - part
    - part lib
    - value
    - footprint
    - footprint lib
    - voltage
    - tolerance
    - current
    - power
    - mpn
    count_smd_tht: true
- name: generic_bom_csv
  comment: Generic Bill of Materials in CSV format
  type: bom
  dir: BoM/Generic
  options:
    format: CSV
    group_fields: *id001
    count_smd_tht: true
- name: generic_bom_hrtxt
  comment: Generic Bill of Materials in HRTXT format
  type: bom
  dir: BoM/Generic
  options:
    format: HRTXT
    hrtxt:
      separator: '|'
    group_fields: *id001
    count_smd_tht: true
- name: generic_bom_tsv
  comment: Generic Bill of Materials in TSV format
  type: bom
  dir: BoM/Generic
  options:
    format: TSV
    group_fields: *id001
    count_smd_tht: true
- name: generic_bom_xml
  comment: Generic Bill of Materials in XML format
  type: bom
  dir: BoM/Generic
  options:
    format: XML
    group_fields: *id001
    count_smd_tht: true
- name: generic_bom_xlsx
  comment: Generic Bill of Materials in XLSX format
  type: bom
  dir: BoM/Generic
  options:
    format: XLSX
    group_fields: *id001
    count_smd_tht: true
- name: positional_bom_html
  comment: Positional Bill of Materials in HTML format
  type: bom
  dir: BoM/Positional
  options:
    format: HTML
    group_fields: *id001
    columns: &id002
    - Row
    - Description
    - Part
    - Part Lib
    - References
    - Value
    - Footprint
    - Footprint Lib
    - Quantity Per PCB
    - Build Quantity
    - Status
    - Datasheet
    - Sheetpath
    - Source BoM
    - ${DNP}
    - ${EXCLUDE_FROM_BOARD}
    - ${EXCLUDE_FROM_SIM}
    - footprint full
    - Footprint X
    - Footprint Y
    - Footprint Rot
    - Footprint Side
    - Footprint Type
    - Footprint Type NV
    - Footprint Populate
    - Footprint X-Size
    - Footprint Y-Size
    - ${ITEM_NUMBER}
    - Net Name
    - Net Label
    - Net Class
    - ${QUANTITY}
    count_smd_tht: true
    html:
      style: modern-red
- name: positional_bom_xlsx
  comment: Positional Bill of Materials in XLSX format
  type: bom
  dir: BoM/Positional
  options:
    format: XLSX
    group_fields: *id001
    columns: *id002
    count_smd_tht: true
    xlsx:
      style: modern-red
- name: kicad_internal_bom
  type: bom
  dir: BoM/KiCad
  comment: BoM using KiCad settings
  options:
    format: KICAD
    ignore_dnf: false
    group_not_fitted: true
    group_fields: []
    sort_style: kicad_bom
    columns:
    - _kicad_bom_fields
- name: basic_diff_sch
  comment: Schematic diff between the last two changes
  type: diff
  dir: diff
  options:
    old: KIBOT_LAST-1
    old_type: git
    new: HEAD
    new_type: git
    cache_dir: /__w/canda/canda/.cache
    add_link_id: true
    pcb: false
- name: basic_dxf_sch_print
  comment: Schematic in DXF format
  type: dxf_sch_print
  dir: Schematic
- name: basic_excellon
  comment: Drill files in EXCELLON format
  type: excellon
  dir: Gerbers_and_Drill
  options:
    map: pdf
- name: basic_export_3d_step
  comment: 3D model in STEP format
  type: export_3d
  dir: 3D
  options:
    format: step
- name: basic_export_3d_stl
  comment: 3D model in STL format
  type: export_3d
  dir: 3D
  options:
    format: stl
- name: basic_gerb_drill
  comment: Drill files in GERB_DRILL format
  type: gerb_drill
  dir: Gerbers_and_Drill
  options:
    map: gerber
- name: gerber_modern
  comment: Gerbers in modern format, recommended by the standard
  type: gerber
  dir: Gerbers_and_Drill
  layers:
  - layer: F.Cu
    suffix: F_Cu
    description: Front copper
  - layer: F.Mask
    suffix: F_Mask
    description: Front soldermask (negative)
  - layer: B.Cu
    suffix: B_Cu
    description: Bottom copper
  - layer: B.Mask
    suffix: B_Mask
    description: Bottom soldermask (negative)
  - layer: F.Silkscreen
    suffix: F_Silkscreen
    description: Front silkscreen (artwork)
  - layer: F.Paste
    suffix: F_Paste
    description: Front solder paste
  - layer: User.Comments
    suffix: User_Comments
    description: User comments
  - layer: Edge.Cuts
    suffix: Edge_Cuts
    description: Board shape
  - layer: F.Courtyard
    suffix: F_Courtyard
    description: Front courtyard area
  - layer: F.Fab
    suffix: F_Fab
    description: Front documentation
- name: basic_ibom
  comment: Interactive HTML BoM
  type: ibom
  dir: Assembly
- name: basic_info
  comment: Information about the run
  type: info
  dir: .
- name: basic_ipc2581
  comment: PCB in IPC-2581 format
  type: ipc2581
  dir: Export
- name: basic_kicanvas
  comment: Web page to browse the schematic and/or PCB
  type: kicanvas
  dir: Browse
  options:
    source:
    - schematic
    - pcb
- name: basic_kikit_present
  comment: Simple project presentation
  type: kikit_present
  dir: Presentation
  options:
    description: '# Presentation for canda

      This is an automatically generated presentation page'
    boards:
      mode: local
      comment: Resources included
      front_image: renderer_for_present
      back_image: renderer_for_present
      gerbers: gerbers_for_present
- name: renderer_for_present
  comment: Renderer for the presentation
  type: pcbdraw
  dir: Render_for_presentation
  run_by_default: false
- name: gerbers_for_present
  comment: Gerbers for the presentation
  type: gerber
  dir: Gerber_for_presentation
  layers: copper
  run_by_default: false
- name: basic_kiri
  comment: Interactive diff between commits
  type: kiri
  dir: diff
  layers:
  - layer: F.Cu
    suffix: F_Cu
    description: Front copper
  - layer: F.Mask
    suffix: F_Mask
    description: Front soldermask (negative)
  - layer: B.Cu
    suffix: B_Cu
    description: Bottom copper
  - layer: B.Mask
    suffix: B_Mask
    description: Bottom soldermask (negative)
  - layer: F.Silkscreen
    suffix: F_Silkscreen
    description: Front silkscreen (artwork)
  - layer: F.Paste
    suffix: F_Paste
    description: Front solder paste
  - layer: User.Comments
    suffix: User_Comments
    description: User comments
  - layer: Edge.Cuts
    suffix: Edge_Cuts
    description: Board shape
  - layer: F.Courtyard
    suffix: F_Courtyard
    description: Front courtyard area
  - layer: F.Fab
    suffix: F_Fab
    description: Front documentation
  options:
    max_commits: 3
- name: basic_navigate_results_rb
  comment: Web page to browse the results
  type: navigate_results_rb
  dir: Browse
  options:
    link_from_root: index.html
    skip_not_run: true
- name: classic_netlist
  comment: Schematic netlist in KiCad format
  type: netlist
  dir: Export
- name: ipc_netlist
  comment: IPC-D-356 netlist for testing
  type: netlist
  dir: Export
  options:
    format: ipc
- name: basic_odb
  comment: PCB in ODB++ format
  type: odb
  dir: Export
- name: basic_pcb_print_pdf
  comment: PCB
  type: pcb_print
  dir: PCB/PDF
  options:
    format: PDF
    pages:
    - layers:
      - layer: F.Cu
      - layer: F.Mask
        color: '#14332440'
      - layer: F.Paste
      - layer: F.Silkscreen
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
      - layer: User.4
      - layer: User.6
      - layer: User.8
      sheet: Front copper
    - layers:
      - layer: F.Mask
        color: '#14332440'
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
      - layer: User.4
      - layer: User.6
      - layer: User.8
      sheet: Front soldermask (negative)
    - layers:
      - layer: B.Cu
      - layer: B.Mask
        color: '#14332440'
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
      - layer: User.4
      - layer: User.6
      - layer: User.8
      mirror: true
      sheet: Bottom copper
    - layers:
      - layer: F.Courtyard
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
      - layer: User.4
      - layer: User.6
      - layer: User.8
      sheet: Front courtyard area
    - layers:
      - layer: F.Fab
      - layer: Edge.Cuts
      - layer: User.Comments
      - layer: User.2
      - layer: User.4
      - layer: User.6
      - layer: User.8
      sheet: Front documentation
    - repeat_for_layer: User.Drawings
      repeat_layers: drill_pairs
      layers:
      - layer: User.Drawings
        color: '#000000'
      - layer: Edge.Cuts
        color: '#000000'
    keep_temporal_files: true
