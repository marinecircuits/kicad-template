  type: pdf_sch_print
  dir: Schematic
- name: basic_position_ASCII
  comment: Components position for Pick & Place
  type: position
  dir: Position
  options:
    format: ASCII
    only_smd: false
    separate_files_for_front_and_back: false
- name: basic_position_CSV
  comment: Components position for Pick & Place
  type: position
  dir: Position
  options:
    format: CSV
    only_smd: false
    separate_files_for_front_and_back: false
- name: basic_qr_lib_example
  comment: QR code symbol and footprint example
  type: qr_lib
  dir: QR_libs
  options:
    qrs:
    - correction_level: medium
      name: QR_data
      pcb_negative: true
    - correction_level: medium
      name: QR_kibot
      text: https://github.com/INTI-CMNB/KiBot/
    use_sch_dir: false
- name: report_simple
  comment: Simple design report
  type: report
  output_id: _simple
  options:
    template: simple_ASCII
    do_convert: true
- name: report_full
  comment: Full design report
  type: report
  options:
    template: full_SVG
    do_convert: true
- name: basic_stencil_3d
  comment: 3D self-registering stencil
  type: stencil_3d
  dir: Assembly
- name: basic_stencil_for_jig
